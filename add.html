<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="../pages.css">
    <script src="https://kit.fontawesome.com/c206cd2e16.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            Expense Tracker
            
        </div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./add.html">Add Expense</a></li>
            <li><a href="./view.html">View Expense</a></li>
            <li><a href="./register.html">Transaction History</a></li>
            <li><a href="./index.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu"></div>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <!-- sidebar -->
     <div class="sidebar">
        <div class="profile">
            <img src="./img/logo.PNG" alt="profile pic" class="profile-pic">
            <h3>Dev Smith</h3>
        </div>
        <ul class="sidebar-links">
            <li><a href="./home.html">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <button id="logoutButton" type="button">Logout</button>
             <!-- <li><a href="/client/index.html">Logout</a></li> -->

        </ul>

     </div>
     <div class="main-content">
        <h1>Add New Transaction</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
        <p id="message"></p>

     </div>
    <script src="./js/add.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
