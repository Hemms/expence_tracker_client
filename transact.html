<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="../pages.css">
    <script src="https://kit.fontawesome.com/c206cd2e16.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            Expense Tracker
            
        </div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./add.html">Add Expense</a></li>
            <li><a href="./view.html">View Expense</a></li>
            <li><a href="./transact.html">Transaction History</a></li>
            <li><a href="./index.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu"></div>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <!-- sidebar -->
     <div class="sidebar">
        <div class="profile">
            <img src="./img/logo.PNG" alt="profile pic" class="profile-pic">
            <h3>Dev Smith</h3>
        </div>
        <ul class="sidebar-links">
            <li><a href="./home.html">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <button id="logoutButton" type="button">Logout</button>
             <!-- <li><a href="/client/index.html">Logout</a></li> -->

        </ul>

     </div>
     <div class="container">
        <h1>Transaction History</h1>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction history will be dynamically populated here -->
            </tbody>
        </table>
        <button id="downloadCSV"> Download CSV</button>
        <button id="downloadPDF"> Download PDF</button>
        <p id="message"></p>
    </div>
    <script src="./js/history.js"></script>
</body>
</html>
